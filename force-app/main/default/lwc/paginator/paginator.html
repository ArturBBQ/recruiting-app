<template>
    <div slot="actions">
        <lightning-button
            label="Prev"
            icon-name="utility:chevronleft"
            onclick={prevHandler}
            disabled={disablePrev}>
        </lightning-button>

                <lightning-button-group>
                    <template for:each={pageLinks} for:item="item">
                    <lightning-button
                        key={item}
                        label={item}
                        onclick={handlePage}> {item} </lightning-button>
                    </template>
                </lightning-button-group>

        <lightning-button 
            label="Next"
            icon-name="utility:chevronright"
            icon-position="right"
            onclick={nextHandler}
            disabled={disableNext}>
        </lightning-button>
    </div>
</template>
